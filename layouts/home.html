{{ define "main" }}
<div class="profile">
    <div class="profile-image">
        <img src="/images/profile.svg" alt="{{ .Site.Title }}">
    </div>
    <div class="profile-info">
        <h1 class="profile-info-name">{{ .Site.Title }}</h1>
        <span class="profile-info-title">All-in-One Software Developer</span>
    </div>
</div>
{{ end }}
